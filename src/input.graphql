# import ProcessStatus from "./generated/prisma.graphql"

input ForwardPaginationInput {
  first: Int!
  after: ID
  skip: Int
}

input BackwardPaginationInput {
  last: Int!
  before: ID
  skip: Int
}

input UpdateUserInput {
  name: String!
}

input CreateActivityInput {
  title: String!
  type: ActivityType
  location: String
  desc: String
  startedAt: String
  endedAt: String
}

input UpdateActivityInput {
  id: ID!
  title: String
  location: String
  desc: String
  startedAt: String
  endedAt: String
  status: ProcessStatus
}

input CreateTaskInput {
  name: String!
}

input UpdateTaskInput{
  id: ID!
  name: String
}

input TasksMetaInput{
  create: [CreateTaskInput!],
  update: [UpdateTaskInput!]
  delete: [ID!]
}