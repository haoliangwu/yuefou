# this is needed for upload to work
scalar Upload

type Query {
  # user
  me: User
  # activity
  activities: [Activity!]!
  activity(id: String): Activity
}

type Mutation {
  # auth
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  # user
  updateUser(user: UpdateUserInput): User!
  uploadAvatar(file: Upload): User!
  # activity
  createActivity(activity: CreateActivityInput): Activity!
  updateActivity(activity: UpdateActivityInput): Activity!
  deleteActivity(id: ID!): Activity
  attendActivity(id: ID!): Activity!
  quitActivity(id: ID!): Activity!
  # task
  createTask(id: ID!, task: CreateTaskInput): ActivityTaskPayload!
  updateTask(id: ID!, task: UpdateTaskInput): ActivityTaskPayload!
  deleteTask(id: ID!, taskId: ID!): ActivityTaskPayload!
  assignTask(id: ID!, taskId: ID!, assigneeId: ID): ActivityTaskPayload!
  # upload
  singleUpload (file: Upload!): File!
  multipleUpload (files: [Upload!]!): [File!]!
}