# import Post, Activity from "./generated/prisma.graphql"

type Query {
  me: User
  myActivities: [Activity!]!
}

type Mutation {
  # auth
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  # activity
  createActivity(title: String!, startDate: DateTime, endDate: DateTime, location: String): Activity
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  posts: [Post!]!
}
