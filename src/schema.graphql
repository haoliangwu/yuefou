# import Post, Activity, ActivityType from "./generated/prisma.graphql"
# import CreateActivityInput from "./input.graphql"

type Query {
  me: User
  activities: [Activity!]!
  activity(id: String): Activity
}

type Mutation {
  # auth
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  # activity
  createActivity(activity: CreateActivityInput): Activity!
  attendActivity(id: String!): Activity!
  quitActivity(id: String!): Activity!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID! 
  email: String! 
  name: String!
  posts: [Post!]!
  myActivities: [Activity!]!
  myTasks: [ActivityTask!]!
  attendedActivities: [Activity!]!
}
